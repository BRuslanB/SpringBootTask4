<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate = "layout/main.html">
    <div layout:fragment = "mainContent">
        <div class="row">
            <div class="col-6 offset-3">
                <form th:action="@{'/addApplicationRequest'}" method="post">
                    <input type="hidden" name="app_handled" th:value="${false}">
                    <div class="row mt-3">
                        <div class="col-12">
                            <label th:text="#{label.userName}"></label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="app_user_name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label th:text="#{label.course}"></label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <select class="form-select" name="app_course_id" required>
                                <option th:each="crs : ${courses}" th:text="${crs.name}"
                                        th:value="${crs.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label th:text="#{label.phone}"></label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="app_phone" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label th:text="#{label.commentary}"></label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <textarea type="text" class="form-control" name="app_commentary" required></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success" th:text="#{button.addAppReq}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
